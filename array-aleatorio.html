<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Random</title>
</head>
<body>
    <script>
        document.write('Sorteando Array aleatório: ')

        var aleatorio = ['primeiro', 'uva', 3, 'zebra', 'Futuro','Mathias', 'carro', 'Javascript', '.Net', 'Dev', 'último', 'T.I','Hacker']

        var sorteio = Math.floor(Math.random()*aleatorio.length)
        document.write(aleatorio[sorteio])

    </script>
</body>
</html>
